<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="" name="description">
                <meta content="" name="keywords">
                    <title>
                        Questions
                    </title>
                    <link href="./css/style.css" rel="stylesheet"/>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <!-- nick -->
                <div class="nick-name" id="j_nick_box">
                    Hello, Welcome~
                </div>
                <!-- timer -->
                <div class="timer">
                    Timer:
                    <span id="j_timer">
                        20s
                    </span>
                </div>
            </div>
            
            <!-- level -->
            <div class="level">
                <h2>
                    Ranking:
                </h2>
                <ul id="j_level">
                    <li>
                        <span class="name">
                            jack
                        </span>
                        : 05s
                    </li>
                   
                    <li>
                        <span class="name">
                            mary
                        </span>
                        : 10s
                    </li>
                </ul>
            </div>
            <!-- game -->
            <div class="game">
                <div class="name" id="j_name">
                    <input id="nick" name="" placeholder="Please enter a nickname" type="text"/>
                    <!-- <a id="j_btn" href="javascript:;">OK</a> -->
                </div>
                <div class="questions hide" id="question-box">
                    <h2>
                        Please answer the following questions :
                    </h2>
                    <ul>
                        <li id="question">
                            <div id="inner">
                            </div>
                            <input id="answer" name="" placeholder="Enter the answer" type="text"/>
                            <a href="javascript:;" id="j_submit">
                                submit
                            </a>
                            <input name="" type="hidden"/>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- btns -->
            <div class="btns">
                <a href="##" id="j_start">
                    Start
                </a>
                <a href="##" id="j_reset">
                    Reset
                </a>
            </div>
        </div>
        <script src="js/ajax.js" type="text/javascript">
        </script>
        <script src="js/app.js" type="text/javascript">
        </script>
        <script type="text/javascript">
        </script>
    </body>
</html>
